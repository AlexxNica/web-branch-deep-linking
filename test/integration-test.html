<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Integration Tests for Branch</title>
</head>
<body>
	<div id="mocha"></div>
	<link rel="stylesheet" type="text/css" href="../node_modules/mocha/mocha.css" />
	<script src="../compiler/library/closure-library-master/closure/goog/base.js"></script>
	<script>
		goog.addDependency("../../../../../src/0_config.js", ['config'], []);
	</script>
	<script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/sinon/pkg/sinon-1.13.0.js"></script>
	<script src="test-utils.js"></script>
	<script type="text/javascript">
		mocha.ui('bdd');
		mocha.reporter('html');

		// Sauce labs magic, don't worry about it
		onload = function(){
			var runner = mocha.run();

			var failedTests = [];
			runner.on('end', function() {
				window.mochaResults = runner.stats;
				window.mochaResults.reports = failedTests;
			});

			runner.on('fail', logFailure);

			function logFailure(test, err) {

				var flattenTitles = function(test) {
					var titles = [];
					while (test.parent.title) {
						titles.push(test.parent.title);
						test = test.parent;
					}
					return titles.reverse();
				};

				failedTests.push({name: test.title, result: false, message: err.message, stack: err.stack, titles: flattenTitles(test) });
			};
		};
	</script>

	<script type="text/javascript">

		(function(b,r,a,n,c,h,_,s,d,k){if(!b[n]||!b[n]._q){for(;s<_.length;)c(h,_[s++]);d=r.createElement(a);d.async=1;d.src="../dist/web/build.js";k=r.getElementsByTagName(a)[0];k.parentNode.insertBefore(d,k);b[n]=h}})(window,document,"script","branch",function(b,r){b[r]=function(){b._q.push([r,arguments])}},{_q:[],_v:1},"init data setIdentity logout track link sendSMS referrals credits redeem banner closeBanner".split(" "),0);
	</script>

	<script type="text/javascript" src="4_integration.js"></script>

	<script type="text/javascript">
		if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
		else { onload(); }
	</script>
</body>
</html>
