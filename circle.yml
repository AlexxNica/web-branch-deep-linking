---
dependencies:
  post:
    # Closure COmpiler
    - mkdir -p compiler
    - wget http://dl.google.com/closure-compiler/compiler-latest.zip
    - unzip compiler-latest.zip -d compiler

    # Closure compiler library
    - mkdir -p compiler/library
    - wget https://github.com/google/closure-library/archive/master.zip
    - unzip master.zip -d compiler/library

    - npm install
    - npm install -g mocha-phantomjs
  cache_directories:
    - "~/nvm/v0.10.31"
    - compiler

test:
  override:
    # - karma start
    - npm install -g mocha-phantomjs
    - mocha-phantomjs test/test.html